{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'main.js' %}" defer></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css">
    <title>Fault Detector {% block title %}{% endblock title %}</title>
</head>
<body>
      <div class="container-fluid">
            <div class="row vh-100">
                <nav class="col-md-3 text-left navbar navbar-expand-lg navbar-dark bg-dark v-100">
                  
                    <div class="container-fluid flex-column w-100 h-100">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="nav flex-column collapse navbar-collapse w-100" id="navbarNav">
                              <div class='h-25'>
                                    <a class="navbar-brand text-center w-100 h2" href="/">Fault Detector</a>

                              </div>
                            <ul class="navbar-nav flex-column w-100 h-75 text-center">
                                <li class="nav-item">
                                    <a class="nav-link h4" href='{% url 'update_dataset' %}'>Update dataset</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h4" href='{% url 'add_algorithm' %}'>Add algorithms</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h4" href='{% url 'see_reports' %}'>See reports</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h4" href='{% url 'info' %}'>Information</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="col-md-9">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<style>

  
      .navbar-nav .nav-item .nav-link:hover {
          background-color: black; /* Background color on hover */
          color: #fff; /* Text color on hover */
      }
      .custom-nav {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
  </style>
